[uwsgi]
chdir = /srv/django-test/
module = project1.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/project1.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/project1.pid
logto = /var/log/uwsgi/project1/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
